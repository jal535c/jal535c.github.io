<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap4 Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  -->
</head>
<body>

  <div class="container mt-5">    <!-- margin top del contenedor -->
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-5 mx-auto">   <!-- ancho de la card y magin x centrada -->
        
        <div class="card p-3">    <!-- padding para espaciar elementos dentro -->
          <img src="encuesta.jpg" width="200px">
          <h2>Stacked Form</h2>
          <form action="#" method="get">
            <div class="form-group">
              <label for="email">Email:</label>
              <div class="input-group">
                <div class="input-group-prepend"><i class="fa fa-user input-group-text"></i></div>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter email">  
              </div>                
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <div class="input-group">
                <div class="input-group-prepend"><i class="fa fa-lock input-group-text"></i></div>
                <input class="form-control" type="password" id="pwd" name="pwd" placeholder="Enter password">  
              </div>              
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> 
                Remember me
              </label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>

      </div>
    </div>      
  </div>

</body>
</html>
