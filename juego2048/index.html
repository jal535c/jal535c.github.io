<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="stylesheet" href="style.css">    
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container">
    <div class="info">
      <div>
        <h1>2048</h1>
        <p id="result"></p>
      </div>
      <div class="score-container">
        <div class="score-title">mejor</div>
        <span id="best">0</span>
      </div>
      <div class="score-container">
        <div class="score-title">puntos</div>
        <span id="score">0</span>
      </div>
    </div>
    <!--
    <span id="result">Join the numbers and get to the <b>2048</b> tile!</span>
    -->
    <div class="grid"></div>
      
    <div id="teclado">
      <button id="undo" onclick="loadSquaresOld()"><i class="fa fa-rotate-left"></i></button>
      <button id="U" onclick="leerTeclado(this)"><i class="fa fa-caret-up"></i></button>
      <button id="x" onclick="newGame()"><i class="fa fa-refresh"></i></button>
      <button id="L" onclick="leerTeclado(this)"><i class="fa fa-caret-left"></i></button>
      <button id="D" onclick="leerTeclado(this)"><i class="fa fa-caret-down"></i></button>
      <button id="R" onclick="leerTeclado(this)"><i class="fa fa-caret-right"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
