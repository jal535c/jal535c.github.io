<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="images/favicon.ico">

<body onload="sonar('bso')">
    <audio id="bso" autoplay loop>
        <source src="sounds/exorcist_theme.mp3" type="audio/mpeg">
    </audio>
    <audio id="laugh" loop>
        <source src="sounds/laugh.mp3" type="audio/mpeg">
    </audio>
    <audio id="scream" loop>
        <source src="sounds/female_scream.mp3" type="audio/mpeg">
    </audio>
    <audio id="vocals" loop>
            <source src="sounds/vocals.mp3" type="audio/mpeg">
        </audio>

    <div id="wrapper">
        <h1>Scary Halloween Party</h1>
        <p id="p1">Are you ready to meet evil?</p>
        <div id="ventana" onclick="mostrar('demon'); sonar('laugh')"></div>
        <p id="p2">Knock at the window!!!</p>
        <p id="p3">Don't touch the priest!!!</p>
        <div id="cura" onclick="mostrar('monja'); sonar('scream')"></div>
        <img id="demon" src="images/horror.gif" width="280" onclick="ocultar('demon'); pausar('laugh')" onmouseover="sonar('vocals')" onmouseout="pausar('vocals')">
        <img id="monja" src="images/monja.gif" width="300" ondblclick="ocultar('monja'); pausar('scream')">
    </div>

</html>
