<div class="oj-hybrid-padding">
  <h1>Data Provider with Combo Box</h1>
  <div id="containerDiv">
    <oj-combobox-one label-hint="Combobox One with Data Mapping" label-edge="inside"
                     options="{{dataProvider}}" 
                     value="{{selectVal}}"
                     class="oj-form-control-max-width-md">
    </oj-combobox-one>
    <div class="oj-sm-margin-4x-top">
      <div>Current selected value</div>
      <span>
        <oj-bind-text value="[[selectVal]]"></oj-bind-text>
      </span>
    </div>
  </div>
</div>
