<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualización de datos Energéticos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Visualización de datos Energéticos</h1>
    
    <form id="date-form">
      <label for="date_from">Desde:</label>
      <input type="date" id="date_from" name="date_from" required>
      
      <label for="date_to">Hasta:</label>
      <input type="date" id="date_to" name="date_to" required>

      <label for="value_type">Tipo de valor:</label>
      <select id="value_type" name="value_type">
        <!-- Aquí se rellenarán las opciones dinámicamente -->
      </select>

      <label for="chart_type">Tipo de gráfico:</label>
      <select id="chart_type" name="chart_type">
        <option value="line">Línea</option>
        <option value="column">Barra</option>
        <option value="area">Área</option>
      </select>

      <label for="frequency">Frecuencia:</label>
      <select id="frequency" name="frequency">
        <option value="15m">Cada 15 minutos</option>
        <option value="hour">Cada hora</option>
        <option value="day">Diario</option>
        <option value="month">Mensual</option>
        <option value="year">Anual</option>
      </select>

      <button type="submit">Generar Gráfico</button>
    </form>

    <div id="chart-container" style="width:100%; height:400px;"></div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
