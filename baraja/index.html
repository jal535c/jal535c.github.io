<body>
  <h1>Baraja de Poker</h1>
  <table border="1" id="tabla1">

  </table>
  <h2>Barajamos...</h2>
  <table border="1" id="tabla2">

  </table>

  <script src="carta.js"></script>
  <script src="baraja.js"></script>
  <script>

    let tabla1 = document.getElementById("tabla1")
    let tabla2 = document.getElementById("tabla2")

    let baraja = new Baraja();

    function mostrar(tabla, obj) {
      let salida="";  
      
      for (let i=0; i<4; i++) {
        salida += "<tr>";
        for (let j=0; j<13; j++) {
          salida += `<td><img src="./cards/${obj.miraCarta(j+i*13).dameNombreFichImg()}" alt=""></td>`;
        }
        salida += "</tr>";
      }
      tabla.innerHTML = salida;
    }
    
    mostrar(tabla1, baraja);
    baraja.barajar();
    mostrar(tabla2, baraja);

  </script>
</body>
